version: "3"

services:
  vicon_bridge:
    image: vicon_bridge:latest
    build: .docker
    network_mode: host
    env_file: .env 
    privileged: true
    tty: true # docker run -t
    command: /bin/bash -c 'source /opt/ros/humble/setup.bash && \
                           source /catkin_ws/install/setup.bash && \
                           ros2 launch vicon_bridge all_segments.launch.py  vicon_ip:=${VICON_IP}'

  rviz:
    image: vicon_bridge:latest
    build: .docker
    env_file: .env
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    privileged: true
    stdin_open: true # docker run -i
    tty: true # docker run -t
    command: /bin/bash -c 'source /catkin_ws/devel/setup.bash && ros2 run rviz2 rviz2'

  bash:
    image: vicon_bridge:latest
    build: .docker
    network_mode: host
    privileged: true
    stdin_open: true # docker run -i
    tty: true # docker run -t
    command: bash
